name: Release VS Code Extension

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual publish)'
        type: boolean
        default: true

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent-support/vscode

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: agent-support/vscode/yarn.lock

      - name: Install dependencies
        run: yarn install

      - name: Compile
        run: yarn compile

      - name: Lint
        run: yarn lint

      - name: Package extension
        run: yarn package

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Publish to VS Code Marketplace
        if: ${{ !inputs.dry_run }}
        run: npx vsce publish --no-dependencies
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to OpenVSX
        if: ${{ !inputs.dry_run }}
        run: npx ovsx publish *.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Bump patch version
        if: ${{ !inputs.dry_run }}
        run: npm version patch --no-git-tag-version

      - name: Commit version bump
        if: ${{ !inputs.dry_run }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore(vscode): bump version to $(node -p "require('./package.json').version")"
          git push
